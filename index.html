<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>收件人组件</title>
<link href="./css/reset.css" rel="stylesheet">
<link href="./css/index.css" rel="stylesheet">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/toselected.js"></script>
</head>
<body>
<div class="selectbox">asasd</div>
<script type="text/javascript">
$(document).ready(function(){
  var toselected = [{'id':'1','name':'张三','sno':'1563230','college':'教育学院'},
                      {'id':'2','name':'李四','sno':'1563230','college':'艺术学院'},
                      {'id':'3','name':'王五','sno':'1563230','college':'教育学院'},
                      {'id':'4','name':'赵六子','sno':'1563230','college':'艺术学院'}],

        selected = [{'id':'2','name':'李四','sno':'1563230','college':'教育学院'},
                    {'id':'6','name':'石头','sno':'1563230','college':'教育学院'}],

        ts1 = [{'id':'5','name':'小屋','sno':'1563230','college':'教育学院'},
               {'id':'6','name':'石头','sno':'1563230','college':'艺术学院'},
               {'id':'7','name':'伯格','sno':'1563230','college':'教育学院'},
               {'id':'8','name':'稀释','sno':'1563230','college':'艺术学院'}];

    $(".selectbox").toselected({
        'pagination':{
            total: 6,
            pageno: 0,
            pagesize: 5
        },
        'toselected': toselected,
        'selected': selected,
        topage: function(pageno){
          console.log(pageno);
          this.data({'toselected': ts1});
        },
        onSearch: function(content){
          console.log(content);
          this.data({'pagination':{
                          total: 20,
                          pageno: 0,
                          pagesize: 5,
                      },
                      'toselected': ts1
                    });
        }
    });
    console.log($(".selectbox").toselected("getData"));/*打印结果*/
});
</script>
</body>
</html>
